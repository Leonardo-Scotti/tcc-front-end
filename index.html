<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overcome Clothing</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="" alt="">
            </div>
            <menu>
                <a href="#">Início</a>
                <a href="#">Prdutos</a>
                <a href="#">Promoção</a>
                <a href="#">Contato</a>
            </menu>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <div class="banner">
                <img src="" alt="">
            </div>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="produto-sweatshirt">
                <img src="" alt="">
            </div>
            <div class="produto-tshirt">
                <img src="" alt="">
            </div>
            <div class="produto-pants">
                <img src="" alt="">
            </div>
        </section>
        <section id="promotion">
            <h2>Promoções</h2>
            <div class="promotion-sweatshirt">
                <img src="" alt="">
            </div>
            <div class="promotion-tshirt">
                <img src="" alt="">
            </div>
            <div class="promotion-pants">
                <img src="" alt="">
            </div>
        </section>
        <section id="contato">
            <div class="form-contact">
                <form action="" method="post">
                    <label for="name">Nome</label>
                    <input type="text" name="nome" id="contact-name">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="contact-email">
                    <input type="text" name="message" id="contact-message">
                    <input type="submit" value="ENVIAR">

                </form>
            </div>
        </section>
    </main>
</body>

</html>
