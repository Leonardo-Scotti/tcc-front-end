<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overcome Clothing</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/assets/logo.avif" alt="">
            </div>
            <menu>
                <a href="#start">Início</a>
                <a href="#products">Produtos</a>
                <a href="#promotion">Promoção</a>
                <a href="#contact">Contato</a>
            </menu>
        </nav>
    </header>
    <main>
        <section id="start">
            <div class="banner">
                <img src="" alt="">
            </div>
        </section>
        <h2>As melhores calças, camisetas e moletons!!!</h2><br>
        <section id="products">

            <div class="products-sweatshirt">
                <img src="/assets/produts-sweatshirt.webp" alt="">
                <p>Moletom Overcome Canguru "Logo" Preto</p>
                <strong>R$: 249,90</strong>
            </div>
            <div class="products-tshirt">
                <img src="/assets/produts-tshirt.webp" alt="">
            </div>
            <div class="products-pants">
                <img src="/assets/produts-pants.webp" alt="">
            </div>
        </section>
        <section id="promotion">
            <h2>Produtos com até 80% off? Temos</h2>
            <div class="promotion-sweatshirt">
                <img src="" alt="">
            </div>
            <div class="promotion-tshirt">
                <img src="" alt="">
            </div>
            <div class="promotion-pants">
                <img src="" alt="">
            </div>
        </section>
        <section id="contact">
            <div class="form-contact">
                <form action="" method="post">
                    <label for="name">Nome</label>
                    <input type="text" name="nome" id="contact-name">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="contact-email">
                    <input type="text" name="message" id="contact-message">
                    <input type="submit" value="ENVIAR">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
