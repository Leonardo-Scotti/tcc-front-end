<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overcome Clothing</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/assets/logo.avif" alt="">
            </div>
            <menu>
                <a href="index.html">Início</a>
                <a href="index.html">Produtos</a>
                <a href="index.html">Promoção</a>
                <a href="index.html">Contato</a>
            </menu>
        </nav>
    </header>
    <main>
        <div class="details-products">
            <div class="detail-foto-products">
                <div class="large">
                    <div class="large-img">
                        <img src="assets/produts-pants.webp" alt="" id="fotoGrande">
                    </div>
                </div>
                <div class="thumbs">
                    <div class="thumb" onclick="trocaImg('produts-pants.webp')">
                        <img src="assets/thumb-pants.png" alt="">
                    </div>
                    <div class="thumb" onclick="trocaImg('produts-pants-two.webp')">
                        <img src="assets/thumb-pants-two.png" alt="">
                    </div>
                    <div class="thumb" onclick="trocaImg('produts-pants-three.webp')">
                        <img src="assets/thumb-pants-three.png" alt="">
                    </div>
                </div>
            </div>
            <div class="detail-price-products">
                <H1>Calça Overcome Cargo Stroke Line Basic Preta</H1>
                <div class="price">
                    <strong>R$ 200,00</strong>
                    <p>*Em até 6X sem juros*</p>
                </div>
                <div class="tamanho">
                    <h2>Tamanho</h2>
                    <div class="selector">
                        <input type="checkbox" name="tam-p" id="tam-p" aria-valuetext="P">
                        <input type="checkbox" name="tam-m" id="tam-m" aria-valuetext="M">
                        <input type="checkbox" name="tam-g" id="tam-g" aria-valuetext="G">
                    </div>
                    <div class="esgotado">
                        <p>Esgotado</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;2024. By Leonardo Scotti. Projeto para fins educacionais.</p>
    </footer>
</body>
