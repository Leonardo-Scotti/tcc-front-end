<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overcome Clothing</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/assets/logo.jpg" alt="">
            </div>
            <menu>
                <a href="index.html">Início</a>
                <a href="index.html">Produtos</a>
                <a href="index.html">Promoção</a>
                <a href="index.html">Contato</a>
            </menu>
        </nav>
    </header>
    <main>
        <div class="details-products">
            <div class="detail-foto-products">
                <div class="large">
                    <div class="large-img">
                        <img src="assets/produts-tshirt.webp" alt="" id="fotoGrande">
                    </div>
                </div>
                <div class="thumbs">
                    <div class="thumb" onclick="trocaImg('produts-tshirt.webp')">
                        <img src="assets/thumb-tshirt.png" alt="">
                    </div>
                    <div class="thumb" onclick="trocaImg('produts-tshirt-two.webp')">
                        <img src="assets/thumb-tshirt-two.png" alt="">
                    </div>
                </div>
            </div>
            <div class="detail-price-products">
                <H1>Camiseta Overcome OC Logo Azul Marinho</H1>
                <div class="price">
                    <strong>R$ 99,90</strong>
                    <p>*Em até 3X sem juros*</p>
                </div>
                <div class="tamanho">
                    <h2>Tamanho</h2>
                    <div class="selector">
                        <input type="radio" name="TAM" id="P">
                        <label for="P">P</label>
                        <input type="radio" name="TAM" id="M">
                        <label for="M">M</label>
                        <input type="radio" name="TAM" id="G">
                        <label for="G">G</label>
                    </div>
                    <div class="esgotado">
                        <p>Esgotado</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;2024. By Leonardo Scotti. Projeto para fins educacionais.</p>
    </footer>
</body>
